<div class="container-fluid" >
    <div class="row sticky-top d-flex" 
        style="height: 60px; background-color: #90CAF9
        ;">
        <div class="col-4 mt-2 d-flex">
            <div class="title" style="font-size: 30px; font-style: italic;
            display: flex; align-items:center; justify-content: center;
            color:chocolate;">bookFinder</div>
        </div>

        <div class="col-8 btn d-flex justify-content-end mt-1"
            style="height: 50px;">
            <div class="btn-group mr-3" role="group"
                aria-label="Basic example"
                *ngFor="let item of linklist">

                <button type=" button"
                    class="btn btn-secondary"
                    (click)="gotopage(item.link)">
                    {{item.title}} </button>

            </div>
            <div class="d-flex align-items-center">
                <input type="text"
                    placeholder="find your next book.."
                    name="search">
                <button type="submit"><i class="fa fa-search"></i>Search</button>
            </div>
        </div>
    </div>
</div>
